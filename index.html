<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <main class="container">
      <article class="card-wrapper">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="jessica"
          class="profile-pic"
          width="88"
          height="88"
        />
        <section class="card-header">
          <h1 class="title text-preset-1">Jessica Randall</h1>
          <p class="description text-preset-2-bold">London, United Kingdom</p>
        </section>
        <p class="bio text-preset-2">"Front-end developer and avid reader."</p>
        <nav class="social-links">
          <ul class="links text-preset-2-bold">
            <li>
              <a
                href="https://github.com"
                target="_blank"
                rel="noopener noreferrer"
                >GitHub</a
              >
            </li>
            <li>
              <a
                href="https://www.frontendmentor.io"
                target="_blank"
                rel="noopener noreferrer"
                >Frontend Mentor</a
              >
            </li>
            <li>
              <a
                href="https://www.linkedin.com"
                target="_blank"
                rel="noopener noreferrer"
                >LinkedIn</a
              >
            </li>
            <li>
              <a
                href="https://twitter.com"
                target="_blank"
                rel="noopener noreferrer"
                >Twitter</a
              >
            </li>
            <li>
              <a
                href="https://www.instagram.com"
                target="_blank"
                rel="noopener noreferrer"
                >Instagram</a
              >
            </li>
          </ul>
        </nav>
      </article>
    </main>
  </body>
</html>
